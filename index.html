<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="spotify.jpg" alt="">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h1>Arijit Singh Specials</h1>
            <div class="songitemcontainer"> 
                <div class="songitem">
                    <img src="ashiqui2.jpg" alt="1">
                    <span class="songname">tum hi ho</span>
                    <span class="songlistplay"><span class="time">00:00<i class="far songitemplay fa-2x  fa-play-circle"></i></span></span>
                </div>
                <div>
                    <div class="songitem">
                        <img src="zalima.jpg" alt="1">
                        <span class="songname">o zalima</span>
                        <span class="songlistplay"><span class="time">00:00<i class="far songitemplay fa-2x  fa-play-circle"></i></span></span>
                    </div>
                    <div>
                        <div class="songitem">
                            <img src="majnu.jpg" alt="1">
                            <span class="songname">o piya re piya</span>
                            <span class="songlistplay"><span class="time">00:00<i class="far songitemplay fa-2x  fa-play-circle"></i></span></span>
                        </div>
                        <div>
                            <div class="songitem">
                                <img src="love.jpg" alt="1">
                                <span class="songname">main hu sath tere</span>
                                <span class="songlistplay"><span class="time">00:00<i class="far songitemplay fa-2x  fa-play-circle"></i></span></span>
                            </div>
                            <div class="songitem">
                                <img src="bate.jpg" alt="1">
                                <span class="songname">baatein ye kabhi na</span>
                                <span class="songlistplay"><span class="time">00:00<i class="far songitemplay fa-2x  fa-play-circle"></i></span></span>
                            </div>
                            <div class="songitem">
                                <img src="breakup.jpg" alt="1">
                                <span class="songname">hamari adhui kahani</span>
                                <span class="songlistplay"><span class="time">00:00<i class="far songitemplay fa-2x  fa-play-circle"></i></span></span>
                            </div>
                            <div class="songitem">
                                <img src="villain.jpg" alt="1">
                                <span class="songname">humdard</span>
                                <span class="songlistplay"><span class="time">00:00<i class="far songitemplay fa-2x  fa-play-circle"></i></span></span>
                            </div>
                            <div class="songitem">
                                <img src="kiss.jpg" alt="1">
                                <span class="songname">lo maan liya</span>
                                <span class="songlistplay"><span class="time">00:00<i class="far songitemplay fa-2x  fa-play-circle"></i></span></span>
                            </div>
                            
        </div>

        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range"  id="myprogressbar" min="0" value="0" max="100" >
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward"></i>
            <i class="far songitemplay fa-3x  fa-play-circle" id="masterplay"></i>
            <i class="fas fa-3x  fa-step-forward"></i>
            <!-- <i class="fa-solid fa-backward"></i>
            <i class="fa-solid fa-forward fa-bounce"></i> -->
            <!-- <i class="fa-solid fa-volume-off fa-bounce"></i> -->
            <!-- <p><i class="fa-solid fa-backward"></i></p> -->

        </div>
        <div class="songinfo">
            <img src="playing.gif.mp4" width="42px" alt="" id="gif">kiu ki tum hi ho
        </div>
    </div>
    <script src="script.js"></script>
    <!-- <script src="https://kit.fontawesome.com/26504e4alf.js" crossorigin="anonymous"></script> -->
    <!-- <script src="script.js"></script> -->
</body>
</html>
